workflows:
  version: 2
  build-deploy:
    jobs:
     - unit-tests
     - build:
          requires:
            - unit-tests
    #  - deploy:
    #       requires:
    #         - unit-tests
    #         - build
    #       filters:
    #         branches:
    #         only: master


jobs:
  unit-tests:
    docker:
    - image: circleci/node:13.8.0

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test

  build:
    docker:
      - image: circleci/node:13.8.0

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - run: yarn build

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}



